{% extends 'base.html' %}

{% block title %}Create new room{% endblock %}

{% block content %}
<div class="brief-name">Create a new room</div>
<form id="room-create-form" action="{% url 'room_create' %}" method="POST" class="cecol" enctype="multipart/form-data"
    onsubmit="submitForm(event)">
    {% csrf_token %}
    <input type="hidden" id="latitude" name="latitude" value="41.3103">
    <input type="hidden" id="longitude" name="longitude" value="69.2775">

    <div class="rmleft">
        <div class="rcrflex">
            <div class="rcrflexcol">
                <div class="lbld">
                    <label for="guests">Guests</label>
                    <div class="rcrflex">
                        <span id="guests_minus" class="minus">-</span>
                        <input style="width: 33px;" type="text" min="1" id="guests" name="guests" min="1" value="1" />
                        <span id="guests_plus" class="plus">+</span>
                    </div>
                </div>
                <div class="lbld">
                    <label for="bedrooms">Bedrooms</label>
                    <div class="rcrflex">
                        <span id="bedrooms_minus" class="minus">-</span>
                        <input style="width: 33px;" type="text" min="1" id="bedrooms" name="bedrooms" min="1"
                            value="1" />
                        <span id="bedrooms_plus" class="plus">+</span>
                    </div>
                </div>
                <div class="lbld">
                    <label for="beds">Beds</label>
                    <div class="rcrflex">
                        <span id="beds_minus" class="minus">-</span>
                        <input style="width: 33px;" type="text" min="1" id="beds" name="beds" min="1" value="1" />
                        <span id="beds_plus" class="plus">+</span>
                    </div>
                </div>
                <div class="lbld">
                    <label for="baths">Baths</label>
                    <div class="rcrflex">
                        <span id="baths_minus" class="minus">-</span>
                        <input style="width: 33px;" type="text" min="1" id="baths" name="baths" min="1" value="1" />
                        <span id="baths_plus" class="plus">+</span>
                    </div>
                </div>
            </div>
            <div class="lbld" style="margin-left: 10px;">
                <label for="guests">Map</label>
                <div id="map" style="width: 100%; height: 250px; border-radius: 12px;"></div>
            </div>
        </div>
        <div class="lbld">
            <label for="guests">Images</label>
            <input type="button" value="Browse..." onclick="document.getElementById('roomimginp').click();" />
            <input type="file" id="roomimginp" name="images" accept="image/jpg, image/jpeg, image/png"
                onchange="addImage(this)" multiple style="display: none;">
        </div>
        <div id="image-preview-container"></div>
    </div>
    <div class="rmright">
        <div class="rcrflex">
            <div class="lbld">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Title">
            </div>
            <div class="lbld">
                <label for="price">Price</label>
                <input type="text" id="price" name="price" placeholder="Price" data-a-sign="" data-a-dec=","
                    data-a-sep=".">
            </div>
        </div>
        <div class="lbld">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="descarea" placeholder="Description"></textarea>
        </div>

        <div class="rcrflex">
            <div class="lbld">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address">
            </div>
            <div class="rcrflex">
                <div class="lbld">
                    <label for="city">City</label>
                    <select class="room-cy" id="city" name="city">
                        <option hidden style="color: grey;">Select city</option>
                        {% for code, name in regions %}
                        <option value="{{ code }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="lbld">
                    <label for="room_type">Room type</label>
                    <select class="room-cy" id="room_type" name="room_type">
                        <option hidden style="color: grey;">Select room type</option>
                        {% for code, name in room_types %}
                        <option value="{{ code }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <div class="rcrflex">
            <div class="lbld">
                <label for="amenities">Amenities</label>
                <input type="text" id="amenities" name="amenities" placeholder="Amenities">
            </div>
            <div class="lbld">
                <label for="house_rules">House rules</label>
                <input type="text" id="house_rules" name="house_rules" placeholder="House rules">
            </div>
        </div>

        <div class="rcrflex">
            <div class="lbld">
                <label for="guests">Check in</label>
                <input type="date" name="check_in" id="check_in" class="check_in">
            </div>
            <div class="lbld">
                <label for="guests">Check out</label>
                <input type="date" name="check_out" id="check_out" class="check_out">
            </div>
        </div>
        <div class=" btnsubend">
            <button type="submit" class="btn-primary">Create</button>
        </div>
    </div>
</form>
{% endblock %}

{% block scripts %}
<script>
    jQuery(function ($) {
        $('#price').autoNumeric('init');
    });
</script>
{% endblock %}
