{% extends 'base.html' %}

{% block title %}Edit your room{% endblock %}

{% block content %}
<div class="brief-name">Edit your room</div>
<form action="{% url 'room_edit' request.user.username room.id %}" method="POST" class="cecol"
    enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" id="latitude" name="latitude" value="{{room.fst_loc}}">
    <input type="hidden" id="longitude" name="longitude" value="{{room.sec_loc}}">

    <div class="rmleft">
        <div class="lbld">
            <label for="guests">Map</label>
            <div id="map" style="width: 100%; height: 250px; border-radius: 12px;"></div>
        </div>
        <div class="lbld">
            <label for="guests">Images</label>
            <input type="file" id="roomimginp" name="images" accept="image/jpg, image/jpeg, image/png"
                onchange="addImages(this)" multiple>
        </div>
        <div id="image-preview-container"></div>
    </div>
    <div class="rmright">
        <div class="rcrflex">
            <div class="lbld">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Title" value="{{room.title}}">
            </div>
            <div class="lbld">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" placeholder="Price" value="{{room.price}}">
            </div>
        </div>
        <div class="lbld">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="descarea"
                placeholder="Description">{{room.description}}</textarea>
        </div>

        <div class="rcrflex">
            <div class="lbld">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address" value="{{room.address}}">
            </div>
            <div class="rcrflex">
                <div class="lbld">
                    <label for="city">City</label>
                    <select class="room-cy" id="city" name="city">
                        <option value="{{ current_city }}">{{ current_city }}</option>
                        {% for code, name in regions %}
                        <option value="{{ code }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="lbld">
                    <label for="room_type">Room type</label>
                    <input type="text" id="room_type" name="room_type" placeholder="Room type">
                </div>
            </div>
        </div>

        <div class="rcrflex">
            <div class="lbld">
                <label for="amenities">Amenities</label>
                <input type="text" id="amenities" name="amenities" placeholder="Amenities">
            </div>
            <div class="lbld">
                <label for="house_rules">House rules</label>
                <input type="text" id="house_rules" name="house_rules" placeholder="House rules">
            </div>
        </div>

        <div class="rcrflex">
            <div class="lbld">
                <label for="guests">Guests</label>
                <input class="hmin" type="number" id="guests" name="guests" placeholder="Guests"
                    value="{{room.guests}}">
            </div>
            <div class="lbld">
                <label for="beds">Beds</label>
                <input class="hmin" type="number" id="beds" name="beds" placeholder="Beds" value="{{room.beds}}">
            </div>
            <div class="lbld">
                <label for="bedrooms">Bedrooms</label>
                <input class="hmin" type="number" id="bedrooms" name="bedrooms" placeholder="Bedrooms"
                    value="{{room.bedrooms}}">
            </div>
            <div class="lbld">
                <label for="baths">Baths</label>
                <input class="hmin" type="number" id="baths" name="baths" placeholder="Baths" value="{{room.baths}}">
            </div>
        </div>

        <div class="rcrflex">
            <div class="lbld">
                <label for="guests">Check in</label>
                <input type="date" name="check_in" value="{{room.check_in|date:'Y-m-d'}}" class="check_in">
            </div>
            <div class="lbld">
                <label for="guests">Check out</label>
                <input type="date" name="check_out" value="{{room.check_out|date:'Y-m-d'}}" class="check_out">
            </div>
        </div>
        <div class="btnsubend">
            <button type="submit" class="btn-primary">Edit</button>
        </div>
    </div>
</form>
{% endblock %}
