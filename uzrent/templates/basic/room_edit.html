{% extends 'base.html' %}

{% block title %}Create new room{% endblock %}

{% block content %}
<div class="brief-name">Edit your room</div>
<div class="hr"></div>
<form action="{% url 'room_edit' request.user.username room.id %}" method="POST" class="cecol"
    enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" id="latitude" name="latitude" value="{{room.fst_loc}}">
    <input type="hidden" id="longitude" name="longitude" value="{{room.sec_loc}}">

    <div class="rmleft">
        <div id="map" style="width: 100%; height: 250px; border-radius: 12px;"></div>
        <div id="image-preview-container"></div>
    </div>
    <div class="rmright">
        <div class="rcrflex">
            <input type="text" id="title" name="title" placeholder="Title" value="{{room.title}}">
            <input type="number" id="price" name="price" placeholder="Price" value="{{room.price}}">
        </div>
        <textarea id="description" name="description" class="descarea"
            placeholder="Description">{{room.description}}</textarea>

        <div class="rcrflex">
            <input type="text" id="address" name="address" placeholder="Address" value="{{room.address}}">
            <select class="room-cy" id="city" name="city">
                <option value="{{ current_city }}">{{ current_city }}</option>
                {% for code, name in regions %}
                <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="rcrflex">
            <input class="hmin" type="number" id="guests" name="guests" placeholder="Guests" value="{{room.guests}}">
            <input class="hmin" type="number" id="beds" name="beds" placeholder="Beds" value="{{room.beds}}">
            <input class="hmin" type="number" id="bedrooms" name="bedrooms" placeholder="Bedrooms"
                value="{{room.bedrooms}}">
            <input class="hmin" type="number" id="baths" name="baths" placeholder="Baths" value="{{room.baths}}">
        </div>

        <input type="file" id="roomimginp" name="image" accept="image/jpg, image/jpeg, image/png">

        <div class="rcrflex">
            <input type="date" name="check_in" value="{{room.check_in|date:'Y-m-d'}}">
            <input type="date" name="check_out" value="{{room.check_out|date:'Y-m-d'}}">
        </div>
        <div class="btnsubend">
            <button type="submit" class="btn-primary">Edit room</button>
        </div>
    </div>
</form>
{% endblock %}
