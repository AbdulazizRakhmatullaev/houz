<div class="hr"></div>
<div class="rmedit">
    {% if request.user.profile.avatar.url != null %}
    <img src="{{request.user.profile.avatar.url}}" alt="" class="pp">
    {% else %}
    <div class="pp" style="background: linear-gradient({{request.user.profile.avatar_default}});">
        <div class="grcn">
            {{request.user.profile.name|slice:"0:1"}}
        </div>
    </div>
    {% endif %}
    <form action="{% url 'room_edit' room.id %}" method="POST" class="editcol">
        {% csrf_token %}
        <input type="text" id="latitudeEdit" name="latitudeEdit" value="{{room.fst_loc}}">
        <input type="text" id="longitudeEdit" name="longitudeEdit" value="{{room.sec_loc}}">

        <div class="rcrflex">
            <input type="text" id="title" name="title" placeholder="Room's title" value="{{room.title}}">

            <input class="prin" type="number" id="price" name="price" placeholder="Price" value="{{room.price}}">
        </div>
        <textarea id="description" name="description" class="descarea"
            placeholder="Description">{{room.description}}</textarea>

        <!-- <input type="file" id="roomimginp" name="image" accept="image/jpg, image/jpeg, image/png"> -->
        <!-- <div id="image-preview-container"></div> -->
        <div class="rcrflex">
            <div class="leftrcr">
                <select class="room-cy" id="city" name="city">
                    <option value="{{ choice.0 }}">{{room.city}}</option>
                </select>
                <input class="hmin" type="number" id="guests" name="guests" placeholder="Guests"
                    value="{{room.guests}}">
                <input class="hmin" type="number" id="beds" name="beds" placeholder="Beds" value="{{room.beds}}">
                <input class="hmin" type="number" id="bedrooms" name="bedrooms" placeholder="Bedrooms"
                    value="{{room.bedrooms}}">
                <input class="hmin" type="number" id="baths" name="baths" placeholder="Baths" value="{{room.baths}}">
            </div>
            <div class="rightrcr">
                <div id="map2" style="width: 100%; height: 180px; border-radius: 12px;"></div>
            </div>
        </div>

        <div class="rcrflex">
            <input type="date" id="rmed-check_in" name="check_in" value="{{room.check_in|date:'Y-m-d'}}">
            <input type="date" id="rmed-check_out" name="check_out" value="{{room.check_out|date:'Y-m-d'}}">
        </div>

        <button type="submit">Create Room</button>
    </form>
</div>
